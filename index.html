<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Dosis:300,400' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Paro: más allá</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/vendor/pure-min.css" />
    <link rel="stylesheet" href="assets/css/stream.css" />
    <link rel="stylesheet" href="assets/css/bolitas.css" />

    <script type="text/javascript" src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/d3.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/handlebars-v3.0.3.js"></script>
  </head>

  <body class="index">

    <header></header>

    <script id="header-template" type="text/x-handlebars-template">
      Eres {{sexText}}, tienes {{age}} años y eres de {{autonomousRegionText}}
    </script>

    <div class="pure-g">
      <div class="pure-u-1-1">
        <form class="pure-form pure-form-aligned">
          <fieldset>
            <div class="pure-control-group">
              <label for="autonomous_region">Comunidad Autónoma</label>
              <select name="autonomous_region">
                <option value="">-- Selecciona tu comunidad --</option>
                <option value="1">Andalucía</option>
                <option value="2" selected>Aragón</option>
                <option value="3">Principado de Asturias</option>
                <option value="4">Balears</option>
                <option value="5">Canarias</option>
                <option value="6">Cantabria</option>
                <option value="8">Castilla-La Mancha</option>
                <option value="7">Castilla y León</option>
                <option value="9">Cataluña</option>
                <option value="18">Ceuta</option>
                <option value="13">Comunidad de Madrid</option>
                <option value="10">Comunidad Valenciana</option>
                <option value="11">Extremadura</option>
                <option value="12">Galicia</option>
                <option value="17">La Rioja</option>
                <option value="19">Melilla</option>
                <option value="14">Región de Murcia</option>
                <option value="15">Comunidad Foral de Navarra</option>
                <option value="16">País Vasco</option>
              </select>
            </div>

            <div class="pure-control-group">
              <label for="age">Grupo de Edad</label>
              <select name="age">
                <option value="">-- Selecciona tu grupo de edad --</option>
                <option value="de 16 a 19 años">de 16 a 19 años</option>
                <option value="de 20 a 24 años">de 20 a 24 años</option>
                <option value="de 25 a 29 años" selected>de 25 a 29 años</option>
                <option value="de 30 a 34 años">de 30 a 34 años</option>
                <option value="de 35 a 39 años">de 35 a 39 años</option>
                <option value="de 40 a 44 años">de 40 a 44 años</option>
                <option value="de 45 a 49 años">de 45 a 49 años</option>
                <option value="de 50 a 54 años">de 50 a 54 años</option>
                <option value="de 55 a 59 años">de 55 a 59 años</option>
                <option value="de 60 a 64 años">de 60 a 64 años</option>
                <option value="65 o más años">65 o más años</option>
              </select>
            </div>

            <div class="pure-control-group">
              <label for="sex">Sexo</label>
              <select name="sex">
                <option value="">-- Selecciona tu sexo --</option>
                <option value="m">Mujer</option>
                <option value="h">Hombre</option>
              </select>
            </div>

            <div class="pure-controls">
              <button type="submit" class="pure-button pure-button-primary">¡Empezar!</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="bolitas_n1">
    </div>
    <div id="bolitas_n2">
    </div>
    <div id="bolitas_n3">
    </div>

    <div id="line_chart">
    </div>

    <!-- Scripts -->
    <!-- <script src="assets/js/stream.js"></script> -->
    <script src="assets/js/session.js"></script>
    <script src="assets/js/bolitas.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/line_chart.js"></script>
    <!-- <script src="assets/js/b2b_bars.js"></script> -->
  </body>
</html>
